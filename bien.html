<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginsec = document.querySelector('.login-section');
        const loginlink = document.querySelector('.login-link');
        const registorlink = document.querySelector('.registor-link');
        const loginForm = document.querySelector('.form-box.login');
        const registerForm = document.querySelector('.form-box.registor');

        // Masquer le formulaire "Sign Up" au début
        registerForm.classList.add('hidden');

        registorlink.addEventListener('click', function(event) {
            event.preventDefault();
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });

        loginlink.addEventListener('click', function(event) {
            event.preventDefault();
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        });
    });
</script>
